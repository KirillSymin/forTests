version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file: local_settings.env
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  django:
    build: django/
    command: gunicorn -w 3 -b 0.0.0.0:8001 application.wsgi
    depends_on:
      - db
      - nginx